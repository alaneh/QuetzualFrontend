<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder</title>
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/responderPregunta.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header class=" header ">
        <nav class="navegacion ">
            <img src="./img/logotipo.png " alt="Logotipo oficial de Quetzual " class="logo ">
            <article>Responder pregunta</article>
            <button class="cs" onclick="cerrarSesion()">Cerrar sesión</button>
        </nav>
        <div class="menu">
            <a href="./inicioDoctor.html">
                <img src="./img/bx-home.svg" alt="Simbolo de usuario " class="svg "> Inicio
            </a>
            <a href="./cuentaDoctor.html">
                <img src="./img/bx-user-circle.svg" width="40" alt="Signo de pregunta" class="svg"> Mi cuenta
            </a>
            <a href="./ranking.html">
                <img src="./img/bx-line-chart.svg" alt="Signo de editar" class="svg"> Ranking
            </a>
        </div>
    </header>
    <div class="title">
        <img src="./img/bxs-left-arrow-circle.svg">
        <h1>Volver a gestionar preguntas</h1>
    </div>
    <div class="main_container">
        <div class="mini_header2">
            <h2>11/10/2021</h2>
        </div>
        <div class="pregunta2">
            <h1>Pregunta</h1>
        </div>
        <div class="pregunta">
            <textarea name="" id="pregunta" class="area" placeholder="Escribe aquí tu pregunta">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente beatae laboriosam id ducimus vita?</textarea>
        </div>
        <div class="pregunta2">
            <h1>¿Cuál es el motivo del rechazo?</h1>
        </div>
        <div class="pregunta">
            <textarea name="" id="razon" class="area" placeholder="Escribe aquí tu motivo de rechazo"></textarea>
        </div>
        <div class="flex">
            <button id="rechazar" class="question" onclick="RechaPregunta()">Confirmar</button>
            <button class="cs">Cancelar</button>
        </div>
    </div>
    <div class="modal" id="modalR">
        <div class="card">
            <h1>Cuidado, esta acción será permanente, una vez que rechace la pregunta los datos no podrán recuperarse.</h1><br>
            <h1>¿Desea continuar?</h1><br>
            <button class="cs" onclick="enviarGestionarPreguntas()">Rechazar pregunta</button><br>
            <button class="question">No, deseo mantener la pregunta</button>
        </div>
    </div>
    <script src="./JS/redirigir.js"></script>
    <script src="./JS/funcionModal.js"></script>
    <script src="./JS/validar.js"></script>
</body>

</html>
