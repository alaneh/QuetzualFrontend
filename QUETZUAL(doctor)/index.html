<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/estilos.css">
</head>

<body>
    <div class="grid">
        <div class="main-content">
            <div class="img">
                <img src="./img/logotipo.png" alt="Logotipo oficial de quetzual">
            </div>
            <article class="main-text">
                Quetzual es una pagina dirigida para los estudiantes del CECyT #9 con el fin de brindar una mejor guía a los estudiantes en su educación sobre salud sexual mediante la resolución de dudas sobre el tema.
            </article>
        </div>
        <div class="form">
            <form action="">
                <input type="text" class="texto" placeholder="Correo">
                <input type="password" class="texto" placeholder="Contraseña">
                <input type="submit" class="submit" value="Iniciar sesión">
            </form>
            <hr width="90%">
            <button class="Registro">
                <a href="">Crear cuenta</a>
            </button>
        </div>
    </div>
    <footer class="footer">
        Tecnologia administrativa creativa y operadora de software
    </footer>
</body>

</html>
